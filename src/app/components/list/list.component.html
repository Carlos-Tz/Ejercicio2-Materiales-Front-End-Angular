<div class="pt-2">
    <div class="row justify-content-sm-center">
        <div class="col sm-12 md-8">
            <div class="card">
                <div class="card-body">
                    <p class="card-title h5" style="text-align: center;">
                        Lista de Materiales
                    </p>
                    <div style="text-align: center;">
                        <button class="btn btn-outline-info btn-md" [routerLink]="['/create']">Agregar Material</button>
                    </div>
                    <div class="container">
                        <mat-form-field>
                          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
                        </mat-form-field>
                        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" >

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="unit">
                                <mat-header-cell *matHeaderCellDef>Unidad de medida</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.unit}}
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="price">
                                <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
                                <mat-cell *matCellDef="let element">$ {{element.price}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="stock">
                                <mat-header-cell *matHeaderCellDef>Stock</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.stock }}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="total">
                                <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
                                <mat-cell *matCellDef="let element">$ {{element.stock*element.price}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
                                <mat-cell *matCellDef="let element">                                    
                                    <button class="btn btn-outline-success btn-sm btn-block" [routerLink]="['/update/', element.id]">Modificar</button>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="action2">
                                <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
                                <mat-cell *matCellDef="let element; let i = index;" >
                                    <button class="btn btn-outline-danger btn-sm btn-block" *ngIf="element.stock==0" (click)="deleteMaterial(element)">Eliminar</button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        </mat-table>
                        <mat-paginator showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
